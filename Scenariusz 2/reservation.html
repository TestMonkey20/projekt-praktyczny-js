<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Rstyle.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="reservday">Zapis na</h1>
        <div class="form">
            
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="yes"
                tabindex="1" >
                <label id="lname" for="name" class="form-label">Imię</label>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" id="surname" placeholder="yes"
                tabindex="1" >
                <label id="lsurname" for="surname" class="form-label">Nazwisko</label>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="phone" placeholder="yes"
                tabindex="1" pattern="^\d{9}$">
                <label id="lphone" for="phone" class="form-label">Telefon <span>(np:123456789)</span></label>
            
            </div>
            <p><label for="time">Wybierz godzinę</label>
            <input id="time" type="time"  /></p>
            <button id="submit">Zapisz</button>
            
            

        </div>
    </div>
    
    <script src="Rscript.js"></script>
</body>
</html>
