<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Products</title>
</head>
<body>
    <div class="nametag">
        <h1 >Stan magazynu</h1>
    </div>

    <div class="container-head">
        <input class="data" type="text"  id="name" placeholder="Nazwa">
        <select name="" class="select-category" id="select-category"></select>
        <input class="data" type="text"  id="value" placeholder="Wartość">
        <input class="data" type="text"  id="quantity" placeholder="Ilość na stanie">
        <input class="data" type="text"  id="description" placeholder="Opis">
    </div>

    <div class="nav">
        <button id="btna"  class='add-btn'>Dodaj</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nazwa</th>
                <th>Kategoria</th>
                <th>Wartość</th>
                <th>Ilość na stanie</th>
                <th>Opis</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
    </table>

    <div id="modal" class="modal-wrapper">
        <div class="modal"> 
            <input class="data" type="text" id="modal-name">
            <input class="data" type="text" id="modal-category">
            <input class="data" type="text" id="modal-value">
            <input class="data" type="text" id="modal-quantity">
            <input class="data" type="text" id="modal-description">
            <button id="save-changes" >Zamień</button>
            <button class="accept" onclick="hideEdit()">Anuluj</button>
        </div>
    </div>



    <script src="script.js" defer></script>
    <script src="products.js" defer></script>
</body>
</html>
