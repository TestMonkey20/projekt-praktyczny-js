<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>

    <div class="parent_box">
        <div class="check">
            
    
            <h1>Password Generator</h1>

        <div class="space">
            <input type="text" class="textbox" disabled="disabled" id="result" >
            
        </div>
        
        <div class="name">
            <p>Settings:</p>
        </div>

        <div class="lenghtt">
            <label>Password length</label>
            <input  type="number" id="length" min='2' max='20' value='10'  />
        </div>

        <div class="uppercasel">   
            <label for="upper">Include uppercase letters</label>
            <input type="checkbox" id="upper" />
        </div>
        
        <div class="lowercasel">
            <label for="lower">Include lowercase letters</label>
            <input type="checkbox" id="lower" />
        </div>

        <div class="numbers">
            <label for="num">Include numbers</label>
            <input type="checkbox" id="num" />
        </div>
        
        <div class="special">
            <label for="num">Include symbols</label>
            <input type="checkbox" id="special" />
        </div>

        <div class="generate">
            <button class="btn" id="btnn"><b>Generate password</b></button>
        </div>
        
        </div>
    </div>
    
<script src="JS.js">
</script>
</body>
</html>
